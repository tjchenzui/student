<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('admin_classification/index')}">课程列表</a></li>
        <li class="active"><a href="{:url('admin_classification/edit')}">编辑课程</a></li>
    </ul>
    <!-- form-horizontal js-ajax-form margin-top-20-->
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('admin_classification/addPost',array('id'=>$kecheng['id']))}">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$kecheng.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">{:lang('DESCRIPTION')}</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-remark" name="desc">{$kecheng.desc}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('admin_classification/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
